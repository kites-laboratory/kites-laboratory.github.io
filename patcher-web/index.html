        <div class="container">
            <div class="card-deck noselect"
                style="width: 48rem; height:470px; margin:30px auto 0 auto;">
                <div class="card" style="background: rgba(0, 0, 0, 0.4); border:0">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol id="olcindic" class="carousel-indicators"></ol>
                        <script>
                            ol = document.getElementById('olcindic');
                            for (var i = 0; i < newsc; i++) {
                                ol.innerHTML += '<li data-target="#carouselExampleIndicators" data-slide-to="' + i + '" ' + (i == 0 ? 'class="active"' : '') + '></li>'
                            }
                        </script>
                        <div class="carousel-inner">
                        </div>
                        <div id="cinner" class="carousel-inner"></div>
                        <script>
                            div = document.getElementById('cinner');
                            for (var i = 1; i <= newsc; i++) {
                                div.innerHTML +=
                                    '<div class="carousel-item ' + (i == 1 ? 'active' : '') + '">\
                                          <div class="card clean" style="height:450px;">\
                                            <div class="card-header clean" style="font-size: 0.9em; font-weight: bold; margin-top: 15px;">\
                                             '+ title[i] + '\
                                              </div>\
                                            <div class="card-body newsimg clean" style="font-size: 0.75em;margin-left: 5px;margin-right: 5px;">\
                                             '+ desc[i] + '\
                                            </div>\
                                            <div class="card-footer clean" style="font-size: 0.75em;font-style: italic; margin-bottom: 40px; margin-top: 10px;">\
                                                ' + time[i] + '<a href="#" onclick="openURL(\'' + url[i] + '\')"> <u>Read more...</u></a>\
                                            </div>\
                                          </div>\
                                    </div>'
                            }
                        </script>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
                <div class="card" style="background: rgba(0, 0, 0, 0.4); border:0">
                    <b class="clean" style="margin:0 auto;text-align: center; padding-top: 10px">Login</b>
                    <div class="card-body">
                        <form class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" id="login"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="password"
                                    required="required" disabled>
                            </div>
                            <div class="form-group">
                                <button type="button" class="form-control btn" id="button-play" onclick="startGame()"
                                    disabled>Login & Play</button>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input " value="lsRememberMe" id="rememberMe">
                                <label class="checkbox-wrap" for="rememberMe">Remember me</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                    id="download-progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"

                    <small class="justify-content-center d-flex text-dark" id="download-progress-text">
                        Starting...
                    </small>
                </div>
            </div>

        document.getElementById('login').addEventListener('keypress', function (event) {
            if (event.keyCode == 13) {
                startGame();
            }
        });
        document.getElementById('password').addEventListener('keypress', function (event) {
            if (event.keyCode == 13) {
                startGame();
